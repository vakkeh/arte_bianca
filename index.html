<!DOCTYPE html>
<html>
	<head>
		<title>ARTE BIANCA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit/css/uikit.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="uikit/js/uikit.min.js"></script>
        <script src="uikit/js/uikit-icons.min.js"></script>
	</head>
	<body>
		<div class="main-content">
			<div class="navbar">
				<nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="mode: click">
					<a href="#" class="uk-navbar-item uk-logo"><img data-src="res/logo.png" width="150" height="auto" alt="logo" uk-img></a>
				    <div class="uk-navbar-left">
				        <ul class="uk-navbar-nav uk-text-large nav-item-padding">
				            <li class="uk-active"><a href="#">HOME</a></li>

				            <li><a href="#">SHOP</a></li>
				            <li><a href="#">CONTACT</a></li>
				        </ul>
				    </div>
				</nav>
			</div>
			<div class="wrap">
				<h2 class="object" data-value="0.02">ARTE BIANCA</h2>
				<img src="res/bg_layers/1.png" class="object" data-value="0">
				<img src="res/bg_layers/2.png" class="object" data-value="0">
				<img src="res/bg_layers/3.png" class="object" data-value="0.006">
				<img src="res/bg_layers/1.png" class="object" data-value="0.007">
				<img src="res/bg_layers/2.png" class="object" data-value="0.0095">
			</div>
			<script type="text/javascript">
				document.addEventListener("mousemove", parallax);
				function parallax(e) {
					console.log("xd");
					document.querySelectorAll(".object").forEach(function(move) {
						var moving_value = move.getAttribute("data-value");
						var x = e.clientX * moving_value;
						var y = e.clientY * moving_value;

						move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
					});
				}
			</script>
		</div>
	</body>
</html>
